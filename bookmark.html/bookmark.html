<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Flip Toggle</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
      color: white;
    }

    .book-container {
      perspective: 1000px;
    }

    .book {
      width: 300px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 1s;
    }

    .book.flipped {
      transform: rotateY(-180deg);
    }

    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .front {
      background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
      color: #000;
    }

    .front h2{
      text-align: center;
      color: #a99cadc7;
      font-family:'Times New Roman', Times, serif;
    }

    .front h1{
      text-align: center;
      color: #f1ebebc7;
      font-family: Snap ITC;
      letter-spacing: 4px;
    }

    .front h5{
      text-align: center;
      color: #1d1c1cc7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .back {
      transform: rotateY(180deg);
      background: linear-gradient(to bottom, #9be15d, #00e3ae);
      color: #000;
    }

    .back video {
      height: 90%;
      width: 90%;
      border-radius: 10px;
      border: solid 5px rgb(211, 110, 110);
      align-items:center;
    }

    .flip-btn {
      position: absolute;
      bottom: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }

    .flip-btn:hover {
      background: #6a11cb;
    }

    .video-container {
  position: relative;
  width: 100%;
  height: 100%;
}

.video-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 20px;
  font-size: 20px;
  color: #d37296;
}

.back video {
  height: 50%;
  width: 110%;
  border-radius: 10px;
  object-fit: cover; /* Add this line to cover the entire area */
}


  </style>
</head>
<body>
  <div class="book-container">
    <div class="book" onclick="flipPage()">
      <!-- Front Page -->
      <div class="page front">
        <div>
          <h2>Daisuki üíõ</h2>
          <h1>TSUKI ‚ù§Ô∏è</h1>
          <h5>Click anywhere to flip the page!!!</h5>
        </div>
      </div>

      <!-- Back Page -->
      <div class="page back">
        <video id="video" controls>
          <source src="s3 .mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="video-overlay">
          <p id="video-text">Ôº≥…™ ü·¥á…¥·¥õ„Ç∑·¥á è·¥áÍú±</p>
        </div>    
      </div>
    </div>
  </div>

  <script>
    // Flip the book
    function flipPage() {
      const book = document.querySelector('.book');
      const video = document.getElementById('video');

      // Toggle the flipped class
      book.classList.toggle('flipped');

      // Handle video playback
      if (book.classList.contains('flipped')) {
        video.play(); // Play video when on back page
      } else {
        video.pause(); // Pause video when back to front page
        video.currentTime = 0; // Reset video to the beginning
      }
    }
  </script>
</body>
</html>
